  The search page of ZaShop. Displays the various products, and includes options for the user to
  filter products based on category. Has a search bar for user to search product by name.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav-bar.css">
    <script src="search.js"></script>
    <script src="account-validation.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@300&display=swap" rel="stylesheet">
    <title>ZaShop Search</title>
  </head>
  <body>
    <section class="navbar">
      <a href="cart.html">Cart</a>
      <a id="logout-nav" class="hidden">Logout</a>
      <a id="myaccount-nav" href="my-account.html" class="hidden">My Account</a>
      <a id="createaccount-nav" href="create-account.html">Create Account</a>
      <a id="login-nav" href="login.html">Login</a>
      <a href="search.html">Search</a>
    </section>
    <main>
      <section id="search-area">
        <h1>Search</h1>
        <section>
          <form id="search-bar" action="search.html">
            <input type="text" id="search-query" placeholder="Search.." name="search">
            <button type="submit"></button>
          </form>
        </section>
        <section id="options-display">
          <article>
            <h2>Choose display option</h2>
            <p>
              <label><input type="radio" name="product-display" value="cozy" checked>Cozy</label>
              <label><input type="radio" name="product-display" value="compact">Compact</label>
            </p>
          </article>
          <article>
            <h2>Filter by:</h2>
            <select id="filter-select">
              <option value="none" selected>None</option>
              <option value="computer">Computer</option>
              <option value="phone">Phone</option>
              <option value="merch">Merch</option>
            </select>
          </article>
        </section>
        <section id="search-result" class="cozy">
        </section>
      </section>
      <section id="product-display" class="hidden">
        <button id="back-btn">Back</button>
        <section class="product-detail">
          <div id="product-image">
            <img src="img/elite-miko-shit.jpg" alt="Za Elite">
          </div>
          <div id="product-detail-text">
            <p id="product-detail-name"></p>
            <p id="product-description"></p>
            <div id="product-detail-bottom">
              <p></p>
              <button id="add-cart-btn">Add to cart</button>
            </div>
          </div>
        </section>
        <p id="cart-msg" class="hidden"></p>
      </section>
      <h2 id="error-msg" class="hidden">Error msg.</h2>
    </main>
  </body>
</html>
