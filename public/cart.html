<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="nav-bar.css">
    <script src="index.js"></script>
    <script src="cart.js"></script>
    <script src="account-validation.js"></script>
  </head>
  <body>
    <section class="navbar">
      <a href="cart.html">Cart</a>
      <a id="logout-nav" class="hidden">Logout</a>
      <a id="myaccount-nav" href="my-account.html" class="hidden">My Account</a>
      <a id="createaccount-nav" href="create-account.html">Create Account</a>
      <a id="login-nav" href="login.html">Login</a>
      <a href="search.html">Search</a>
    </section>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <section id="layout">
        <section id="cart-column">
          <h2>My Cart</h2>
          <section id="products-list">
            <div class="product">
              <img src="img/example1.jpg" alt="example1 jpg">
              <div class="product-text">
                <p>Example1 Name that goes on for quite a long while and blah blah</p>
                <div class="product-meta">
                  <p>x 1</p>
                  <p>$1000</p>
                </div>
              </div>
            </div>
            <section id="products-list">
              <div class="product">
                <img src="img/example2.jpg" alt="example1 jpg">
                <div class="product-text">
                  <p>Example2 Yo yo</p>
                  <div class="product-meta">
                    <p>x 1</p>
                    <p>$1000</p>
                  </div>
                </div>
              </div>
            </section>
            <section id="products-list">
              <div class="product">
                <div class="product-text">
                  <p>Example3 Yo yo</p>
                  <div class="product-meta">
                    <p>x 1</p>
                    <p>$1000</p>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </section>
        <section id="checkout-column">
          <p id="current-bal">Current balance: $10000</p>
          <p id="total-cost">Total Cost: $1000</p>
          <button id="checkout-btn">Purchase</button>
          <p id="success-msg" class="hidden">Success! Transaction id: bob1-1</p>
        </section>
      </section>
      <h2 id="error-msg" class="hidden">Error msg.</h2>
    </main>
  </body>
</html>
