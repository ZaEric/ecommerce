<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="account.css">
    <script src="account.js"></script>
    <title>ZaShop Login</title>
  </head>
  <body>
    <header>
      <h1>Login Page</h1>
    </header>
    <main>
      <section class="account-container">
        <form class="account-form" name="account">
          <fieldset>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <input type="text" placeholder="Enter Password" name="pwrd" required>
            <button type="submit" id="login-btn">Login</button>
          </fieldset>
        </form>
        <p>Not registered? <a href="create-account.html">Create an account</a></p>
      </section>
      <section id="display-msg" class="error-msg hidden">
        <p>Error msg</p>
      </section>
    </main>
  </body>
</html>
