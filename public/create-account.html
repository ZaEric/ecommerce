<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="account.css">
    <script src="account.js"></script>
    <title>ZaShop Create Account</title>
  </head>
  <body>
    <header>
      <h1>Create an Account</h1>
    </header>
    <main>
      <section class="account-container">
        <form class="account-form" name="account">
          <fieldset>
            <input type="text" placeholder="Enter Email" name="email" required>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <input type="text" placeholder="Enter Password" name="pwrd" required>
            <input type="text" placeholder="Confirm Password" name="cpwrd" required>
            <button id="create-btn">Register Account</button>
          </fieldset>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </section>
      <section id="display-msg" class="error-msg hidden">
        <p>Error msg</p>
      </section>
    </main>
  </body>
</html>
